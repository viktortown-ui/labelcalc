<!DOCTYPE html>
<html lang="ru" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f1115" />
    <meta name="description" content="Мобильный PWA калькулятор-сумматор с лентой" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>LabelCalc</title>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="app__title">
          <h1>LabelCalc</h1>
          <p>Калькулятор-сумматор с лентой</p>
        </div>
        <div class="app__total" aria-live="polite">
          <span class="app__total-label">Итого</span>
          <span class="app__total-value" id="totalValue">0</span>
        </div>
        <div class="app__actions">
          <button class="btn btn--ghost" type="button" id="historyBtn">История</button>
          <button class="btn btn--primary" type="button" id="saveBtn">Сохранить</button>
          <button class="btn btn--ghost" type="button" id="copyBtn">Копировать</button>
        </div>
      </header>

      <main class="app__main">
        <section class="tape" aria-label="Лента операций">
          <div class="tape__empty">
            Лента пуста. Добавьте первую строку.
          </div>
          <ul class="tape__list" id="tapeList"></ul>
        </section>
      </main>

      <section class="input-panel" id="calcPanel" aria-label="Ввод строки">
        <div class="input-panel__header">
          <div class="input-panel__title">Калькулятор</div>
          <button class="btn btn--ghost input-panel__toggle" type="button" id="calcToggle" aria-expanded="true">
            Свернуть
          </button>
        </div>

        <div class="display" aria-label="Текущее выражение">
          <div class="display__label">Выражение</div>
          <div class="display__value" id="exprDisplay">0</div>
          <div class="display__hint" id="exprHint"></div>
        </div>

        <div class="input-panel__row">
          <label class="input-panel__label" for="labelInput">Подпись</label>
          <input
            id="labelInput"
            class="input-panel__input"
            type="text"
            placeholder="Опциональная подпись (например: цемент М500)"
            autocomplete="off"
          />
        </div>

        <div class="keypad" aria-label="Клавиатура калькулятора">
          <button class="key" type="button" data-key="C">C</button>
          <button class="key" type="button" data-key="BK">⌫</button>
          <button class="key" type="button" data-key="(">(</button>
          <button class="key key--op" type="button" data-key=")">)</button>

          <button class="key" type="button" data-key="7">7</button>
          <button class="key" type="button" data-key="8">8</button>
          <button class="key" type="button" data-key="9">9</button>
          <button class="key key--op" type="button" data-key="/">÷</button>

          <button class="key" type="button" data-key="4">4</button>
          <button class="key" type="button" data-key="5">5</button>
          <button class="key" type="button" data-key="6">6</button>
          <button class="key key--op" type="button" data-key="*">×</button>

          <button class="key" type="button" data-key="1">1</button>
          <button class="key" type="button" data-key="2">2</button>
          <button class="key" type="button" data-key="3">3</button>
          <button class="key key--op" type="button" data-key="-">−</button>

          <button class="key" type="button" data-key="0">0</button>
          <button class="key" type="button" data-key=",">,</button>
          <button class="key key--op" type="button" data-key="+">+</button>
          <button class="key key--eq" type="button" data-key="=">=</button>
        </div>

        <div class="input-panel__actions">
          <button class="btn btn--primary" type="button" id="addBtn">Добавить в ленту</button>
          <button class="btn btn--ghost" type="button" id="clearBtn">Сброс</button>
        </div>
      </section>
    </div>

    <div class="modal" id="labelModal" aria-hidden="true">
      <div class="modal__backdrop" data-close="modal"></div>
      <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <h2 id="modalTitle">Подпись</h2>
        <p>Добавьте подпись для строки (можно пропустить)</p>
        <input class="modal__input" id="modalLabelInput" type="text" placeholder="Например: доставка" />
        <div class="modal__actions">
          <button class="btn btn--primary" type="button" id="modalSaveBtn">Сохранить</button>
          <button class="btn btn--ghost" type="button" id="modalSkipBtn" data-close="modal">Пропустить</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js" defer></script>
  </body>
</html>
